<div *ngIf='hero'>
    <h2>{{hero.name}} detail!</h2>
    <div>
        <label>id: </label>{{hero.id}}
    </div>
    <div>
        <label>name: </label>
        <input type="text" [(ngModel)]='hero.name' placeholder="name"/>
    </div>
    <button class="btn" (click)='goBack()'>Back</button>
</div>
